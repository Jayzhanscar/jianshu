<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>
<script>
    //禁止使用滚动条
    $(document.body).css({
   "overflow-x":"hidden",
   "overflow-y":"hidden"
 });
    var app = new Vue({
        el:'#fabiao',
        data:{
            num:9,
            articleList:[],
            isShow: true

        },
        created:function () {
             $.ajax({
                    type : "POST",
                    url : "/content/blog_query/",
                    dataType: "json",
                    data : {
                        user_id:getcookie('user_id')
                    },
                    success :function(res) {
                        for( var i=0;i<res.length;i++){
                            app.articleList.push(res[i].fields)
                        }
                          console.log(app.articleList);
                         $('.fabiao_num').html('已发表'+res.length+'篇')
                    },
                    error : function(){
                    }
                });
        },
        methods:{
        }
    });
     /////////////////////////////////////////
    function  pushArticle() {
         var title = $('#biaoti').val();
         var content = toTextarea($("#editor").val());
         var type =$("#ml_type option:selected").val();
        if(title  == " "){
            alert("标题为空，请重新输入")
        }
        if(content == " "){
            alert("内容为空，请重新输入")
        }
        else{
            $.ajax({
                    type : "POST",
                    url : "/content/user_publish/",
                    dataType: "json",
                    data : {
                        user_id:getcookie('user_id'),
                        title:title,
                        content :content,
                        type:type
                    },
                    success : function(re) {
                       console.log(re);
                        if(parseInt(re)==1){

                             $('#fabiao').css('display','none');
                        $('.fabiao-btn').css('display','none');
                        $('#chenggong').css('display','block');


                        }
                        else{

                            alert("发表失败")

                        }
                    },
                    error : function(){
                           alert("发表失败")
                      }
                });
        }
    }

   ////////从cookie读取user_id
    function getcookie(objname){//获取指定名称的cookie的值
        var arrstr = document.cookie.split("; ");
        for(var i = 0;i < arrstr.length;i ++){
            var temp = arrstr[i].split("=");
            if(temp[0] == objname) return unescape(temp[1]);
                }
            }
///////////////////////////////编写文章页面
var editor = new Simditor({
  	textarea: $('#editor')
  	//optional options
});

//////////////////////保存文件内容 转化为html格式文件
    function toTextarea(str){
        var reg=new RegExp("<br>","g");
        var regSpace=new RegExp("&nbsp;","g");
        str = str.replace(reg,"\n");
        str = str.replace(regSpace," ");
        return str;
}

</script>
