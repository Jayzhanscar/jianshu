  {% extends "base.html" %}
{% load static %}
{% block style %}
    <style>
        .a{height: 35px;margin-top: 45px;margin-left: 2%;color: #333;font-weight: bold;font-size: 16px}
         .a:hover{border-bottom: 2px solid #333}
         .topic{width:100%;height: 250px;z-index: 1;margin-top: -45px;border: 1px solid #e6e6e6;background-color: hsla(0,0%,71%,.1)}
          .topic:hover{box-shadow:   4px 4px 8px  #f0f0f0}
         .b{border-radius:20px;width: 36%;margin-left: 32%;margin-top: 20px;height: 40px;line-height: 40px;background-color: #42c02e;color: white;font-size: 16px;}
         .c{height: 70px;margin-top: 10px;width: 80%;margin-left: 10%;border-top: 1px solid #f0f0f0;text-align: center;color: #333;line-height: 50px}
         .d{height: 300px; width: 30%;text-align: center;cursor:pointer;float: left}

    </style>
{% endblock %}
 {% block mainbody %}
     <div style="width: 66%;margin-left: 17%;margin-top: 85px;">

         <img style="width: 100%" height="100" src="{% static 'img/index/author.png' %}">

         <div style="margin-top: 40px; height: 600px;width: 100%">
           {% for i in experts %}
             <div  class="d" style="margin-left: 2%" id="{{ i.id }}">
                 <img src="{{ i.img }}" width="80" height="80" style="border-radius: 40px;border: 1px solid #ddd;z-index: 2">
                 <div class="topic">
                     <div style="color: #333;font-size: 20px;margin-top: 55px;font-weight: bold"> {{ i.name}}</div>
                     <div style="margin-top: 5px;width: 90%;margin-left: 5%;height: 80px;"> {{ i.introduce | truncatechars:"70"}}</div>
                     <div class="b">+ 关注</div>

                 </div>
             </div>
           {% endfor %}
         </div>
     </div>
 {% endblock %}
{% block js %}
    <script>
        $(".d").each(function(){
        $(this).click(function(){
             var id = $(this).attr("id");
             window.location.href = '/content/expert_detail/'+ id.toString()
        })
        });
    </script>
{% endblock %}
